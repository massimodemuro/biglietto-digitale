<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiProfil v7</title>
    <link rel="apple-touch-icon" href="https://massimodemuro.github.io/biglietto-digitale/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #003366; --bg: #f4f4f9; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        header { background: #fff; text-align: center; padding: 15px; border-bottom: 1px solid #eee; }
        .section { display: none; padding: 15px; max-width: 400px; margin: auto; }
        .active { display: block !important; }
        
        /* Organizer */
        .note-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-mic { background: var(--primary); color: white; border: none; width: 65px; height: 65px; border-radius: 50%; font-size: 22px; margin: 10px 0; }
        .recording { background: #ff3b30; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity:1; } 50% { opacity:0.5; } 100% { opacity:1; } }
        .btn-save { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; }

        /* Calendario */
        .calendar-container { background: #fff; border-radius: 15px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 5px; font-size: 13px; position: relative; }
        .day.has-note::after { content: ''; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; position: absolute; bottom: 2px; }
        .day.selected { background: var(--primary); color: white; }

        /* Assistenza */
        .help-item { background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--accent); font-size: 14px; }

        /* NAVIGAZIONE A 4 TASTI - FORZATA */
        nav { 
            position: fixed !important; bottom: 0 !important; left: 0 !important; 
            width: 100% !important; background: #ffffff !important; 
            display: flex !important; height: 85px !important; 
            border-top: 1px solid #cccccc !important; z-index: 999999 !important; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { 
            background: none; border: none; color: #8e8e93; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            flex: 1 !important; height: 100%; 
        }
        .nav-btn i { font-size: 18px; margin-bottom: 4px; }
        .nav-btn span { font-size: 9px; }
        .nav-btn.active-nav { color: var(--primary); background: #f0f4f8; border-top: 3px solid var(--primary); }
    </style>
</head>
<body>

<header><h2>LiProfil</h2></header>

<div id="biglietto" class="section active">
    <div style="background:#fff; padding:20px; border-radius:20px; text-align:center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h3>Massimo De Muro</h3>
        <p>Giornalista & Autore</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://massimodemuro.github.io/biglietto-digitale/" style="margin: 15px 0;">
        <p style="font-size: 11px; color:#666;">Inquadra per il profilo professionale</p>
    </div>
</div>

<div id="organizer" class="section">
    <textarea id="note-text" class="note-input" rows="3" placeholder="Dettami un'idea..."></textarea>
    <input type="date" id="note-date" class="note-input">
    <div style="text-align:center;"><button id="start-record" class="btn-mic"><i class="fa-solid fa-microphone"></i></button></div>
    <button onclick="saveNote()" class="btn-save">Salva Appunto</button>
</div>

<div id="calendario-sez" class="section">
    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)" style="border:none; background:#eee; border-radius:50%; width:30px; height:30px;"><</button>
            <span id="month-name">Mese</span>
            <button onclick="changeMonth(1)" style="border:none; background:#eee; border-radius:50%; width:30px; height:30px;">></button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>
    <div id="day-notes-list" style="margin-top:15px;"></div>
</div>

<div id="assistenza" class="section">
    <h3 style="text-align:center;">Guida all'uso</h3>
    <div class="help-item"><strong>Profilo:</strong> Il tuo QR Code per farti conoscere.</div>
    <div class="help-item"><strong>Organizer:</strong> Dettatura vocale per le tue idee.</div>
    <div class="help-item"><strong>Calendario:</strong> Gestione visiva dei tuoi impegni.</div>
    <div class="help-item"><strong>Sicurezza:</strong> Tutto salvato solo sul tuo telefono.</div>
</div>

<nav>
    <button class="nav-btn active-nav" id="btn-biglietto" onclick="switchTab('biglietto')">
        <i class="fa-solid fa-user"></i><span>Profilo</span>
    </button>
    <button class="nav-btn" id="btn-organizer" onclick="switchTab('organizer')">
        <i class="fa-solid fa-pen"></i><span>Organizer</span>
    </button>
    <button class="nav-btn" id="btn-calendario-sez" onclick="switchTab('calendario-sez'); renderCalendar();">
        <i class="fa-solid fa-calendar"></i><span>Agenda</span>
    </button>
    <button class="nav-btn" id="btn-assistenza" onclick="switchTab('assistenza')">
        <i class="fa-solid fa-info-circle"></i><span>Assistenza</span>
    </button>
</nav>

<script>
    let vDate = new Date();
    let sDateStr = new Date().toISOString().split('T')[0];

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active-nav');
    }

    function saveNote() {
        const text = document.getElementById('note-text').value;
        const date = document.getElementById('note-date').value || new Date().toISOString().split('T')[0];
        if(!text) return;
        const notes = JSON.parse(localStorage.getItem('liProfil_v7') || "[]");
        notes.unshift({ id: Date.now(), date: date, content: text });
        localStorage.setItem('liProfil_v7', JSON.stringify(notes));
        document.getElementById('note-text').value = "";
        alert("Salvato!");
    }

    function changeMonth(dir) { vDate.setMonth(vDate.getMonth() + dir); renderCalendar(); }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        const monthLabel = document.getElementById('month-name');
        if(!grid) return;
        const year = vDate.getFullYear();
        const month = vDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const notes = JSON.parse(localStorage.getItem('liProfil_v7') || "[]");
        monthLabel.innerText = new Intl.DateTimeFormat('it-IT', { month: 'long', year: 'numeric' }).format(vDate);
        grid.innerHTML = "";
        ["L","M","M","G","V","S","D"].forEach(d => grid.innerHTML += `<div style='font-size:10px; color:#888;'>${d}</div>`);
        let start = firstDay === 0 ? 6 : firstDay - 1;
        for (let i = 0; i < start; i++) grid.innerHTML += `<div></div>`;
        for (let d = 1; d <= daysInMonth; d++) {
            const dStr = `${year}-${String(month+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const hasNote = notes.some(n => n.date === dStr);
            grid.innerHTML += `<div class="day ${hasNote ? 'has-note' : ''} ${sDateStr === dStr ? 'selected' : ''}" onclick="showNotes('${dStr}')">${d}</div>`;
        }
    }

    function showNotes(date) {
        sDateStr = date; renderCalendar();
        const notes = JSON.parse(localStorage.getItem('liProfil_v7') || "[]").filter(n => n.date === date);
        document.getElementById('day-notes-list').innerHTML = notes.length ? notes.map(n => `<div style="background:#fff; padding:10px; border-radius:8px; margin-bottom:5px; border-left:4px solid var(--primary); text-align:left; font-size:14px;">${n.content}</div>`).join('') : "Nessuna nota.";
    }

    const micBtn = document.getElementById('start-record');
    if ('webkitSpeechRecognition' in window) {
        const rec = new webkitSpeechRecognition();
        rec.lang = "it-IT";
        rec.onresult = (e) => { document.getElementById('note-text').value += e.results[0][0].transcript + " "; micBtn.classList.remove('recording'); };
        micBtn.onclick = () => { rec.start(); micBtn.classList.add('recording'); };
    }
    window.onload = renderCalendar;
</script>
</body>
</html>
