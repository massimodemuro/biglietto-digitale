<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiProfil v10 Pro</title>
    <link rel="apple-touch-icon" href="https://massimodemuro.github.io/biglietto-digitale/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #003366; --bg: #f4f4f9; --accent: #007aff; --success: #25D366; --danger: #ff3b30; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        header { background: #fff; text-align: center; padding: 15px; border-bottom: 1px solid #eee; }
        .section { display: none; padding: 15px; max-width: 400px; margin: auto; }
        .active { display: block !important; }
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
        
        /* Organizer & Guida */
        .note-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-mic { background: var(--primary); color: white; border: none; width: 75px; height: 75px; border-radius: 50%; font-size: 28px; margin: 10px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-guide { background: var(--danger); color: white; border: none; padding: 12px 20px; border-radius: 30px; font-weight: bold; margin-bottom: 15px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .recording { animation: pulse 1.5s infinite; background: #ff3b30 !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Note Cards con Social Share */
        .note-card { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .note-content { font-size: 15px; color: #333; margin-bottom: 10px; }
        .note-actions { display: flex; gap: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .action-btn { background: none; border: none; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .wa-btn { color: #25D366; }
        .mail-btn { color: #ea4335; }

        /* Calendario */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; background: #fff; padding: 10px; border-radius: 15px; }
        .day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 5px; font-size: 13px; cursor: pointer; }
        .day.has-note::after { content: ''; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; position: absolute; bottom: 2px; }
        .day.selected { background: var(--primary); color: white; }

        nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; display: flex; height: 85px; border-top: 1px solid #ddd; z-index: 9999; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { background: none; border: none; color: #8e8e93; font-size: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn.active-nav { color: var(--primary); background: #f0f4f8; border-top: 3px solid var(--primary); }
    </style>
</head>
<body>

<header><h2>LiProfil Pro <span style="font-size: 10px; vertical-align: middle; color: var(--danger);">v10</span></h2></header>

<div id="biglietto" class="section active">
    <div class="card">
        <h3>Massimo De Muro</h3>
        <p>Giornalista & Autore</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=BEGIN:VCARD%0AVERSION:3.0%0AN:De Muro;Massimo;;;%0AFN:Massimo De Muro%0AEND:VCARD" alt="QR" style="border-radius:12px; margin: 15px 0;">
        <p style="font-size:12px; color: var(--primary);">Inquadra per la rubrica</p>
    </div>
</div>

<div id="organizer" class="section">
    <button id="guide-mode" class="btn-guide" onclick="toggleGuideMode()">
        <i class="fa-solid fa-car"></i> <span>Attiva Modalità Guida</span>
    </button>
    <textarea id="note-text" class="note-input" rows="4" placeholder="Dettami o scrivi qui..."></textarea>
    <div style="text-align:center;">
        <button id="start-record" class="btn-mic"><i class="fa-solid fa-microphone"></i></button>
    </div>
    <button onclick="saveNote()" class="btn-save" style="background: var(--accent); color:white; border:none; padding:15px; border-radius:12px; width:100%; font-weight:bold; margin-top:10px;">Salva nell'Organizer</button>
</div>

<div id="calendario-sez" class="section">
    <div id="month-name" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
    <div class="calendar-grid" id="calendar-grid"></div>
    <div id="day-notes-list" style="margin-top:20px;"></div>
</div>

<div id="assistenza" class="section">
    <div class="help-item">
        <strong>Comandi Vocali in Guida:</strong><br>
        1. Dettate la nota.<br>
        2. Dite <strong>"WhatsApp"</strong> per inviare al volo.<br>
        3. Dite <strong>"Email"</strong> per aprire la mail.
    </div>
    <button onclick="exportNotes()" class="btn-guide" style="background: var(--primary);"><i class="fa-solid fa-copy"></i> Copia Report Totale</button>
</div>

<nav>
    <button class="nav-btn active-nav" id="btn-biglietto" onclick="switchTab('biglietto')"><i class="fa-solid fa-user"></i><span>Profilo</span></button>
    <button class="nav-btn" id="btn-organizer" onclick="switchTab('organizer')"><i class="fa-solid fa-car"></i><span>Guida</span></button>
    <button class="nav-btn" id="btn-calendario-sez" onclick="switchTab('calendario-sez')"><i class="fa-solid fa-calendar"></i><span>Agenda</span></button>
    <button class="nav-btn" id="btn-assistenza" onclick="switchTab('assistenza')"><i class="fa-solid fa-gears"></i><span>Strumenti</span></button>
</nav>

<script>
    let isGuideMode = false;
    let vDate = new Date();
    const DB_NAME = 'liProfil_v10';

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active-nav');
        if(id === 'calendario-sez') renderCalendar();
    }

    function saveNote(externalText = null) {
        const text = externalText || document.getElementById('note-text').value;
        if(!text) return;
        const notes = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
        const newNote = { id: Date.now(), date: new Date().toISOString().split('T')[0], content: text };
        notes.unshift(newNote);
        localStorage.setItem(DB_NAME, JSON.stringify(notes));
        if(!externalText) document.getElementById('note-text').value = "";
        return newNote;
    }

    function shareWA(text) { window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank'); }
    function shareMail(text) { window.location.href = `mailto:?subject=Nota LiProfil&body=${encodeURIComponent(text)}`; }

    // MODALITÀ GUIDA & VOCALE
    const micBtn = document.getElementById('start-record');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'it-IT';
    recognition.continuous = false;

    function toggleGuideMode() {
        isGuideMode = !isGuideMode;
        const btn = document.getElementById('guide-mode');
        btn.style.background = isGuideMode ? "var(--success)" : "var(--danger)";
        btn.querySelector('span').innerText = isGuideMode ? "Modalità Guida ATTIVA" : "Attiva Modalità Guida";
        if(isGuideMode) startListening();
    }

    function startListening() {
        recognition.start();
        micBtn.classList.add('recording');
    }

    recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript.toLowerCase();
        
        if (isGuideMode) {
            if (transcript.includes("whatsapp")) {
                const lastNote = JSON.parse(localStorage.getItem(DB_NAME) || "[]")[0];
                if(lastNote) shareWA(lastNote.content);
            } else if (transcript.includes("email")) {
                const lastNote = JSON.parse(localStorage.getItem(DB_NAME) || "[]")[0];
                if(lastNote) shareMail(lastNote.content);
            } else {
                saveNote(transcript);
                // Feedback acustico (Beep sintetizzato)
                const synth = window.speechSynthesis;
                synth.speak(new SpeechSynthesisUtterance("Nota salvata. WhatsApp o Email?"));
            }
        } else {
            document.getElementById('note-text').value += transcript + " ";
        }
    };

    recognition.onend = () => {
        micBtn.classList.remove('recording');
        if(isGuideMode) setTimeout(startListening, 1000); // Resta in ascolto
    };

    micBtn.onclick = () => startListening();

    // CALENDARIO & RENDER
    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        const monthLabel = document.getElementById('month-name');
        const year = vDate.getFullYear();
        const month = vDate.getMonth();
        const notes = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
        monthLabel.innerText = new Intl.DateTimeFormat('it-IT', { month: 'long', year: 'numeric' }).format(vDate);
        grid.innerHTML = "";
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
            const dStr = `${year}-${String(month+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const hasNote = notes.some(n => n.date === dStr);
            grid.innerHTML += `<div class="day ${hasNote ? 'has-note' : ''}" onclick="showNotes('${dStr}')">${d}</div>`;
        }
    }

    function showNotes(date) {
        const notes = JSON.parse(localStorage.getItem(DB_NAME) || "[]").filter(n => n.date === date);
        const list = document.getElementById('day-notes-list');
        list.innerHTML = notes.map(n => `
            <div class="note-card">
                <div class="note-content">${n.content}</div>
                <div class="note-actions">
                    <button class="action-btn wa-btn" onclick="shareWA('${n.content}')"><i class="fa-brands fa-whatsapp"></i></button>
                    <button class="action-btn mail-btn" onclick="shareMail('${n.content}')"><i class="fa-solid fa-envelope"></i></button>
                </div>
            </div>
        `).join('') || "Nessuna nota.";
    }

    window.onload = () => {
        renderCalendar();
        // SINCRO AUTOMATICA (Simulata per Web)
        console.log("LiProfil Pro: Sistemi pronti.");
    };
</script>
</body>
</html>
