<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiProfil</title>
    <link rel="apple-touch-icon" href="https://massimodemuro.github.io/biglietto-digitale/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #003366; --bg: #f4f4f9; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        header { background: #fff; text-align: center; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section { display: none; padding: 20px; max-width: 400px; margin: auto; text-align: center; }
        .active { display: block !important; }
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-top: 10px; }
        
        /* Area Microfono e Input */
        .btn-mic { background: var(--primary); color: white; border: none; width: 85px; height: 85px; border-radius: 50%; font-size: 30px; margin: 15px 0; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .recording { background: #ff3b30; transform: scale(1.1); }
        .note-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 18px; box-sizing: border-box; background: #fff; margin-bottom: 10px; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 100%; font-size: 16px; margin-bottom: 20px; }

        /* NAVIGAZIONE MIGLIORATA */
        nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; height: 85px; border-top: 1px solid #ddd; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { background: none; border: none; color: #8e8e93; font-size: 14px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; width: 50%; height: 100%; transition: all 0.2s; }
        .nav-btn i { font-size: 28px; margin-bottom: 4px; }
        .nav-btn.active-nav { color: var(--primary); background: #f0f7ff; border-top: 3px solid var(--primary); }
    </style>

<header><h1>LiProfil</h1></header>

<div id="biglietto" class="section active">
    <div class="card">
        <h2 style="margin:0;">Massimo De Muro</h2>
        <p style="color:#666;">Giornalista & Autore</p>
        <div style="font-size: 120px; color: var(--primary); margin: 30px 0;"><i class="fa-solid fa-qrcode"></i></div>
        <p>Mostra per far inquadrare il profilo</p>
    </div>
</div>

<div id="organizer" class="section">
    <h3>Organizer Vocale</h3>
    <textarea id="note-text" class="note-input" rows="4" placeholder="Dettami un'idea..."></textarea>
    <button id="start-record" class="btn-mic"><i class="fa-solid fa-microphone"></i></button>
    <button onclick="saveNote()" class="btn-save">Salva in Archivio</button>

    <div class="archive" id="archive-list">
        </div>
</div>

<nav>
    <div class="nav-btn active-nav" id="btn-biglietto" onclick="switchTab('biglietto')">
        <i class="fa-solid fa-address-card"></i>Profilo
    </div>
    <div class="nav-btn" id="btn-organizer" onclick="switchTab('organizer')">
        <i class="fa-solid fa-book-open"></i>Organizer
    </div>
</nav>

<script>
    function switchTab(sectionId) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(sectionId).classList.add('active');
        document.getElementById('btn-' + sectionId).classList.add('active-nav');
    }

    const btn = document.getElementById('start-record');
    const textArea = document.getElementById('note-text');
    let recognition;

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "it-IT";
        recognition.onresult = (e) => {
            textArea.value += e.results[0][0].transcript + " ";
            btn.classList.remove('recording');
        };
        btn.onclick = () => { recognition.start(); btn.classList.add('recording'); };
    }

    function saveNote() {
        const text = textArea.value.trim();
        if(!text) return;
        const notes = JSON.parse(localStorage.getItem('liProfil_notes') || "[]");
        const newNote = {
            id: Date.now(),
            date: new Date().toLocaleString('it-IT'),
            content: text
        };
        notes.unshift(newNote); // Mette la piÃ¹ recente in alto
        localStorage.setItem('liProfil_notes', JSON.stringify(notes));
        textArea.value = "";
        renderNotes();
    }

    function deleteNote(id) {
        let notes = JSON.parse(localStorage.getItem('liProfil_notes') || "[]");
        notes = notes.filter(n => n.id !== id);
        localStorage.setItem('liProfil_notes', JSON.stringify(notes));
        renderNotes();
    }

    function renderNotes() {
        const container = document.getElementById('archive-list');
        const notes = JSON.parse(localStorage.getItem('liProfil_notes') || "[]");
        container.innerHTML = notes.map(n => `
            <div class="note-item">
                <span class="note-date">${n.date}</span>
                <div>${n.content}</div>
                <button class="btn-del" onclick="deleteNote(${n.id})"><i class="fa-solid fa-trash"></i></button>
            </div>
        `).join('');
    }

    window.onload = renderNotes;
</script>
</body>
</html>
